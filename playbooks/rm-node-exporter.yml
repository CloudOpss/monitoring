---
- hosts: "{{ prometheus_host | default('localhost') }}"
  gather_facts: false

  vars:
    - _host: "{{ host | default('localhost') }}"

  tasks:
    - name: Remove the node-exporter target file
      file:
        path: "{{ '..' if inventory_hostname == '127.0.0.1' else '.' }}/prometheus/tg_node_{{ _host }}.yml"
        state: absent
