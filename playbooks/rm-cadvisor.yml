---
- hosts: "{{ prometheus_host | default('localhost') }}"
  gather_facts: false

  vars:
    - _host: "{{ host | default('localhost') }}"

  tasks:
    - name: Remove the cAdvisor target file
      file:
        path: "{{ '..' if inventory_hostname == 'localhost' else '.' }}/prometheus/tg_cadvisor_{{ _host }}.yml"
        state: absent
